<section class="badge">
  <div class="logo"></div>

  <article>
    <h2>Enter your badge number to begin</h2>

    <form name="badge">
      <div>
        <input type="number" min="100000" max="999999" />
      </div>

      <div class="btn">Get Started</div>
    </form>
  </article>
</section>
<script type="text/javascript">
  (function($) {
    $('.btn').click(function() {
      $('form').submit();
    });
    $('form').submit(function(e) {
      var data = {};
      e.preventDefault();
      console.log('submitted');
      $.ajax({
        url: "/create",
        dataType: "JSON",
        type: "POST",
        data: JSON.stringify({
          badge: $('input[type="number"]').val()
        }),
        success: function(r) {
          console.log('success r',r);
          window.location = '/bracket';
        },
        error: function(r) {
          console.log('r error',r);
        }
      })
    });
  })(jQuery);
</script>
